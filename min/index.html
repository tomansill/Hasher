on-sm" style="margin:0;cursor:pointer"><li id="caseA" class="active"><a onclick="select_case(&quot;A&quot;)">Alt<span class="hidden-xs">ernating</span></a></li><li id="caseL"><a onclick="select_case(&quot;L&quot;)">Lower<span class="hidden-xs">case</span></a></li><li id="caseU"><a onclick="select_case(&quot;U&quot;)">Upper<span class="hidden-xs">case</span></a></li></ul></div></li></ul></div></div></div></div></body></html>
