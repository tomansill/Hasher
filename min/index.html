<!DOCTYPE html><html lang=en><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"name=viewport><title>Quick client-side hashing tool</title><link href=css/style.css rel=stylesheet><script src=js/code.js></script><div class=container><div class="row text-center white h1">Hasher</div><div class="row text-center white h3">Quick Client-side Password Hashing Utility</div><noscript><div class=row><div class="text-center alert alert-danger"><strong>JavaScript Warning:</strong> JavaScript is disabled on your browser. This page requires JavaScript to function.</div></div></noscript><div hidden id=application><div class=row><div class="col-xs-12 col-md-5"><div class="panel panel-default"><div class=panel-heading>Input</div><div class=panel-body><div class=input-group><input class=form-control id=input placeholder=Input type=password /> <span class=input-group-btn><button class="btn btn-primary"onclick=hash()>Hash!</button></span></div></div></div></div><div class="col-xs-12 col-md-7"><div class="panel panel-default"><div class=panel-heading>Output</div><div class=panel-body><div class=input-group><input class=form-control id=output placeholder=Output onfocus=this.select() readonly style="font-family:'Courier New',monospace"/> <span class=input-group-addon id=counter>-</span></div></div></div></div></div><div class=row style="margin:0 auto"><div class="panel panel-default"><div class=panel-heading>Options</div><ul class=list-group><li class=list-group-item>Password Length<div class=pull-right style=margin:-6px><ul class="pagination pagination-sm"style=margin:0;cursor:pointer><li id=length64 class=active><a onclick=select_length(64)>64</a><li id=length32><a onclick=select_length(32)>32</a><li id=length16><a onclick=select_length(16)>16</a><li id=length8><a onclick=select_length(8)>8</a></ul></div><li class=list-group-item>Salt<div class=pull-right style=margin:-6px><ul class="pagination pagination-sm"style=margin:0;cursor:pointer><li id=saltY class=active><a onclick=select_salt(!0)>Yes</a><li id=saltN><a onclick=select_salt(!1)>No</a></ul></div><li class=list-group-item>Character Case<div class=pull-right style=margin:-6px><ul class="pagination pagination-sm"style=margin:0;cursor:pointer><li id=caseA class=active><a onclick='select_case("A")'>Alt<span class=hidden-xs>ernating</span></a><li id=caseL><a onclick='select_case("L")'>Lower<span class=hidden-xs>case</span></a><li id=caseU><a onclick='select_case("U")'>Upper<span class=hidden-xs>case</span></a></ul></div></ul></div></div></div></div>
